<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="stats-wrapper">
      <section class="info-wrapper">
        <h1 class="stats-title">
          Get <span class="brand-text">insights</span> that help your business
          grow.
        </h1>
        <p class="stats-body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-container-wrapper">
          <div class="data-info-wrapper">
            <h2 class="data-title">10k+</h2>
            <p class="data-body">companies</p>
          </div>

          <div class="data-info-wrapper">
            <h2 class="data-title">314</h2>
            <p class="data-body">templates</p>
          </div>

          <div class="data-info-wrapper">
            <h2 class="data-title">12M+</h2>
            <p class="data-body">queries</p>
          </div>
        </div>
      </section>
      <section class="img-wrapper">
        <picture>
          <source
            media="(min-width: 750px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            loading="lazy"
            class="hero-img"
            src="images/image-header-mobile.jpg"
            alt="Group of three women collaborating in a conference room with a laptop."
          />
        </picture>
      </section>
    </main>
  </body>
</html>
